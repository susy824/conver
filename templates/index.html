<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter YouTube/TikTok na MP3/MP4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 60%;
            max-width: 500px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Konwerter YouTube/TikTok na MP3/MP4</h1>

    <form action="/convert" method="POST">
        <input type="url" name="url" placeholder="Wklej link do YouTube/TikTok" required><br><br>
        <select name="format">
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select><br><br>
        <button type="submit">Konwertuj</button>
    </form>

    {% if file_path %}
    <div class="result">
        <p>Tw√≥j plik jest gotowy do pobrania!</p>
        <a href="{{ file_path }}" download>Pobierz plik</a>
    </div>
    {% endif %}

</body>
</html>
